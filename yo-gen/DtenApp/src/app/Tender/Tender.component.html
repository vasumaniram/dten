<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="tenderId">tenderId</label>
                
                  <input formControlName="tenderId" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="endDate">endDate</label>
                
                  <input formControlName="endDate" type="text" class="form-control">
                
              </div>
            
          

            
              <label for="type">type</label>
              <div class="checkbox">
                
                  <label>
                    <input
                      
                        formControlName="type"
                      
                      name="type"
                      value="PUBLIC"
                      type="radio"
                      
                    />
                    PUBLIC
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="type"
                      
                      name="type"
                      value="PRIVATE"
                      type="radio"
                      
                    />
                    PRIVATE
                  </label>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="participants">participants</label>
                
                    <textarea formControlName="participants" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="winner">winner</label>
                
                    <textarea formControlName="winner" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="organizer">organizer</label>
                
                    <textarea formControlName="organizer" class="form-control" rows="3"></textarea>
                
              </div>
            
          

        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="tenderId">tenderId</label>

              
                <input [ngModel]="tenderId"formControlName="tenderId" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="endDate">endDate</label>

              
                <input [ngModel]="endDate"formControlName="endDate" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="type">type</label>

              
                
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                    
                      <label>
                        <input
                          
                            formControlName="type"
                            [ngModel]="type"
                          
                          name="type"
                          value="PUBLIC"
                          type="radio"
                          
                        />
                        PUBLIC
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="type"
                            [ngModel]="type"
                          
                          name="type"
                          value="PRIVATE"
                          type="radio"
                          
                        />
                        PRIVATE
                      </label>
                    
                    </div>
                  </div>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="participants">participants</label>

              
                
                  <textarea [ngModel]="participants" formControlName="participants" class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="winner">winner</label>

              
                
                  <textarea [ngModel]="winner" formControlName="winner" class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="organizer">organizer</label>

              
                
                  <textarea [ngModel]="organizer" formControlName="organizer" class="form-control" rows="3"></textarea>
                
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>











<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Tender</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">tenderId</th>
            
                <th class="info">endDate</th>
            
                <th class="info">type</th>
            
                <th class="info">participants</th>
            
                <th class="info">winner</th>
            
                <th class="info">organizer</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.tenderId}}</td>
            
                <td>{{asset.endDate}}</td>
            
                <td>{{asset.type}}</td>
            
                <td>{{asset.participants}}</td>
            
                <td>{{asset.winner}}</td>
            
                <td>{{asset.organizer}}</td>
            
            <td>
              <button (click)="getForm(asset.tenderId);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

              <button (click)="setId(asset.tenderId);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
